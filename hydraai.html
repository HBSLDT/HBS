<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HydraAI Smart Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="products.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f0f, #1b1b1b);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-header {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #25d366;
    }

    #chat-box-content {
      height: 300px;
      overflow-y: auto;
      background: #191919;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95em;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .message {
      margin-bottom: 12px;
    }

    .message strong {
      color: #f0c674;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
      background: #2b2b2b;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      background: #25d366;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1fc54e;
    }

    a {
      color: #25d366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">🤖 HydraAI Smart Assistant</div>
    <div id="chat-box-content"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box-content");

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("🧍 You", msg);
      input.value = "";
      setTimeout(() => respond(msg), 500);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respond(input) {
      const msg = input.toLowerCase();

      if (msg.includes("book")) {
        appendMessage("🤖 HydraAI", `Book a 1:1 now:<br><a href="${products.glovesUp.paidSession.link}" target="_blank">${products.glovesUp.paidSession.name} – ${products.glovesUp.paidSession.price}</a>`);
      } else if (msg.includes("free taster")) {
        appendMessage("🤖 HydraAI", `Here’s your free pad session:<br><a href="${products.glovesUp.freeTaster.link}" target="_blank">${products.glovesUp.freeTaster.name}</a>`);
      } else if (msg.includes("challenge")) {
        appendMessage("🤖 HydraAI", `Start the 7-Day Challenge:<br><a href="${products.noExcuseFitness.challenge.link}" target="_blank">${products.noExcuseFitness.challenge.name} – ${products.noExcuseFitness.challenge.price}</a>`);
      } else if (msg.includes("6-week") || msg.includes("fighter")) {
        appendMessage("🤖 HydraAI", `Train like a fighter:<br><a href="${products.noExcuseFitness.competePlan.link}" target="_blank">${products.noExcuseFitness.competePlan.name} – ${products.noExcuseFitness.competePlan.price}</a>`);
      } else if (msg.includes("money") || msg.includes("sell")) {
        appendMessage("🤖 HydraAI", `Join the team:<br><a href="${products.salesUp.starterPack.link}" target="_blank">${products.salesUp.starterPack.name}</a>`);
      } else if (msg.includes("advanced") || msg.includes("master")) {
        appendMessage("🤖 HydraAI", `Go pro with the Sales Master Guide:<br><a href="${products.salesUp.masterGuide.link}" target="_blank">${products.salesUp.masterGuide.name} – ${products.salesUp.masterGuide.price}</a>`);
      } else if (msg.includes("hi") || msg.includes("hello")) {
        appendMessage("🤖 HydraAI", `Hey 👋 I’m here to help with sessions, products, or joining the movement.`);
      } else {
        appendMessage("🤖 HydraAI", `Not sure what you mean yet – try asking about "book", "challenge", or "make money".`);
      }
    }
  </script>
</body>
</html>
