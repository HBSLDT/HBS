<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HydraAI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .chatbox {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .chatlog {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #1c1c1c;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .chatlog p {
      margin: 8px 0;
    }
    .user {
      color: #25D366;
    }
    .bot {
      color: #ccc;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }
    button {
      padding: 12px 18px;
      background: #25D366;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chatbox">
    <h2 style="text-align:center; color:#eee;">ðŸ¤– HydraAI Assistant</h2>
    <div class="chatlog" id="chatlog">
      <p class="bot">HydraAI: Hey there! ðŸ‘‹ Want to <strong>book a session</strong> or <strong>buy a plan</strong>?</p>
    </div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script src="products.js"></script>
<script>
  const chatlog = document.getElementById("chatlog");
  const input = document.getElementById("userInput");

  function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    appendMessage("user", "You: " + msg);
    input.value = "";
    setTimeout(() => botReply(msg.toLowerCase()), 500);
  }

  function appendMessage(role, text) {
    const p = document.createElement("p");
    p.className = role;
    p.innerHTML = text;
    chatlog.appendChild(p);
    chatlog.scrollTop = chatlog.scrollHeight;
  }

  function botReply(message) {
    let reply = "I'm not sure how to respond to that.";

    // Basic booking keywords
    if (message.includes("book") || message.includes("session")) {

    }
    else if (message.includes("paid")) {

    }

    appendMessage("bot", "HydraAI: " + reply);
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
