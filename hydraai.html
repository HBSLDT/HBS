<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HydraAI Chat Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="products.js"></script>
</head>
<body>
  <div class="chat-container">
    <h2>🤖 HydraAI Smart Assistant</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("🧍 You", msg);
      input.value = "";

      setTimeout(() => respond(msg), 600);
    }

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.className = "chat-message";
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respond(input) {
      const msg = input.toLowerCase();

      if (msg.includes("book")) {
        appendMessage("🤖 HydraAI", `To book a 1:1 session, click below:<br><a href="${products.glovesUp.paidSession.link}" target="_blank">${products.glovesUp.paidSession.name} – ${products.glovesUp.paidSession.price}</a>`);
      } else if (msg.includes("free taster")) {
        appendMessage("🤖 HydraAI", `Want a free pad session? Click below to book:<br><a href="${products.glovesUp.freeTaster.link}" target="_blank">${products.glovesUp.freeTaster.name}</a>`);
      } else if (msg.includes("challenge")) {
        appendMessage("🤖 HydraAI", `Here's the 7-Day Challenge:<br><a href="${products.noExcuseFitness.challenge.link}" target="_blank">${products.noExcuseFitness.challenge.name} – ${products.noExcuseFitness.challenge.price}</a>`);
      } else if (msg.includes("6-week") || msg.includes("fighter plan")) {
        appendMessage("🤖 HydraAI", `This is what you want:<br><a href="${products.noExcuseFitness.competePlan.link}" target="_blank">${products.noExcuseFitness.competePlan.name} – ${products.noExcuseFitness.competePlan.price}</a>`);
      } else if (msg.includes("make money") || msg.includes("sell")) {
        appendMessage("🤖 HydraAI", `You can join the Gloves Up Sales Team. Download the Sales Up Starter Pack:<br><a href="${products.salesUp.starterPack.link}" target="_blank">${products.salesUp.starterPack.name}</a>`);
      } else if (msg.includes("advanced") || msg.includes("master")) {
        appendMessage("🤖 HydraAI", `You want the master seller tool:<br><a href="${products.salesUp.masterGuide.link}" target="_blank">${products.salesUp.masterGuide.name} – ${products.salesUp.masterGuide.price}</a>`);
      } else if (msg.includes("hi") || msg.includes("hello")) {
        appendMessage("🤖 HydraAI", `Hi! I'm here to help you book sessions, buy fitness plans, or join the business.`);
      } else {
        appendMessage("🤖 HydraAI", `I'm not sure yet – try asking about booking, taster, challenge, or selling.`);
      }
    }
  </script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 30px;
