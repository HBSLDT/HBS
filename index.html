<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra HQ Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    .login-container, .dashboard {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    input[type=text], input[type=password], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #25d366;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <h2>Welcome, <span id="adminName"></span></h2>

    <h3>ğŸ“Š Seller Stats</h3>
    <textarea id="sellerStats" placeholder="Name | Code | Sales | Earnings"></textarea>

    <h3>ğŸ“„ Contract Upload</h3>
    <input type="file" id="contractUpload" />

    <h3>ğŸ•’ Session Times</h3>
    <textarea id="sessionEditor" placeholder="Add session time slots here"></textarea>

    <h3>ğŸšï¸ Taster Toggle</h3>
    <button onclick="toggleTasters()">Toggle Taster Bookings</button>
    <p id="tasterStatus">Tasters: ON</p>
  </div>

  <script>
    const users = {
      "owen": "admin123",
      "reece": "reecepass",
      "harley": "harleypass"
    };

    function login() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value;

      if (users[user] && users[user] === pass) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("adminName").innerText = user.charAt(0).toUpperCase() + user.slice(1);
      } else {
        document.getElementById("loginError").innerText = "Invalid credentials";
      }
    }

    function toggleTasters() {
      const status = document.getElementById("tasterStatus");
      if (status.innerText.includes("ON")) {
        status.innerText = "Tasters: OFF";
      } else {
        status.innerText = "Tasters: ON";
      }
    }
  </script>
</body>
</html>
