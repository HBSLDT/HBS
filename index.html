<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra HQ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .content {
      padding: 40px;
    }

    /* Chat toggle button */
    #hydraChatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px 16px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      z-index: 10000;
    }

    /* Chat iframe */
    #hydraChatWidget {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 360px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffd700;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Hydra HQ</h1>
    <p>Believe. Build. Become.</p>
    <p>Welcome to your empire control center.</p>
    <!-- More site content goes here -->
  </div>

  <!-- Toggle Chat Button -->
  <button id="hydraChatToggle" onclick="toggleHydraChat()">ðŸ’¬ Chat to Hydra AI</button>

  <!-- Embedded AI Chatbot -->
  <iframe
    id="hydraChatWidget"
    src="https://hydrahq-ai.netlify.app/"
    title="Hydra AI Chatbot">
  </iframe>

  <!-- Chat Toggle Script -->
  <script>
    function toggleHydraChat() {
      const chatWidget = document.getElementById("hydraChatWidget");
      chatWidget.style.display = (chatWidget.style.display === "none" || chatWidget.style.display === "") ? "block" : "none";
    }
  </script>

</body>
</html>
