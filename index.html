  <style>
    body {
      margin: 0;
      background: #000;
      color: #eee;

    }
    .header {

      color: #000;
      text-align: center;
      padding: 40px 20px;
    }
    .header h1 {
      margin: 0;

    }

    }
    .chat-box {

      display: flex;

    }
    .chat-header {

      font-weight: bold;

    }
    .chat-messages {

    }
    .chat-input {
      border-top: 1px solid #444;

    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #111;
      color: #fff;
    }
    .chat-input button {
      background: #FFD700;
      border: none;

    }
    .chat-trigger {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: #FFD700;
      color: #000;
      padding: 12px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 8px #FFD70088;
    }
    .user { color: #25d366; margin-bottom: 6px; }
    .bot { color: #eee; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>HydraAI</h1>
    <p>Your 24/7 Booking + Product Assistant</p>
  </div>

  <div id="chat" class="chat-box" style="display: none;">
    <div class="chat-header">HydraAI â€“ Ask Me Anything</div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type here..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>
  <div class="chat-trigger" onclick="toggleChat()">ðŸ’¬ Chat with HydraAI</div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const responses = {
      "hi": "Hey there ðŸ‘‹! I'm HydraAI. Ask me about sessions, NEF plans, or Sales Up products!",
      "price": "All 1:1 sessions are Â£30/hour. First session is 50% off + free tasters available.",
      "book": "To book, just message us on WhatsApp: https://wa.me/447825954329",
      "nef": "We have two NEF plans:",
      "6-week": "ðŸ“¦ 6-Week Fighter Plan â€“ Get fight ready! Buy now: https://noexcusefit.gumroad.com/l/lauiq",
      "7-day": "âš¡ 7-Day Challenge â€“ Start your journey fast: https://noexcusefit.gumroad.com/l/hwtuj",
      "sales": "Join Sales Up and earn commission! Starter Pack: https://noexcusefit.gumroad.com/l/tizji",
      "master": "ðŸ’¡ Our Sales Up Master Guide: https://noexcusefit.gumroad.com/l/wownvr",
      "bye": "Talk soon ðŸ¥Š! Message me again anytime."
    };

    function toggleChat() {
      const box = document.getElementById("chat");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.toLowerCase().trim();
      if (!message) return;

      chatMessages.innerHTML += `<div class='user'>You: ${message}</div>`;

      let response = "Sorry, I didn't get that. Try asking about booking, NEF, or Sales Up.";
      for (const keyword in responses) {
        if (message.includes(keyword)) {
          response = responses[keyword];
          break;
        }
      }

      chatMessages.innerHTML += `<div class='bot'>HydraAI: ${response}</div>`;
      input.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
