<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra HQ</title>
  <link rel="icon" href="https://i.imgur.com/RZiglEM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: #111;
    }
    header h1 {
      font-size: 2.6em;
      background: linear-gradient(to right, #FFD700, #C0C0C0, #b76e79);
      -webkit-background-clip: text;
      color: transparent;
    }
    header p {
      color: #aaa;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: #888;
      font-size: 0.9em;
    }
    #chatbotToggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25d366;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #25d366;
      z-index: 999;
    }
    #chatbox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 300px;
      max-height: 400px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px #FFD700;
      overflow: hidden;
      z-index: 998;
      flex-direction: column;
    }
    #chatlog {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95em;
    }
    #userInput {
      display: flex;
      border-top: 1px solid #333;
    }
    #userInput input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #222;
      color: #fff;
    }
    #userInput button {
      background: #FFD700;
      border: none;
      color: #000;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/RZiglEM.png" alt="Hydra Logo" style="width:100px;">
    <h1>Hydra HQ</h1>
    <p>Believe. Build. Become.</p>
  </header>

  <main style="text-align:center; padding:50px 20px;">
    <h2>Welcome to the Empire Control Center</h2>
    <p>This is your fully automated booking and sales assistant — powered by HydraAI.</p>
  </main>

  <footer>
    Hydra HQ © 2025<br>
    Powered by Gloves Up • No Excuse Fitness
  </footer>

  <button id="chatbotToggle">💬 Chat to HydraAI</button>
  <div id="chatbox">
    <div id="chatlog"></div>
    <div id="userInput">
      <input type="text" id="message" placeholder="Ask me anything...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('chatbotToggle');
    const chatbox = document.getElementById('chatbox');
    const chatlog = document.getElementById('chatlog');

    toggle.addEventListener('click', () => {
      chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;
      appendMessage("You", text);
      input.value = '';
      respondToUser(text);
    }

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatlog.appendChild(message);
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    function respondToUser(text) {
      const response = getBotResponse(text.toLowerCase());
      setTimeout(() => {
        appendMessage("HydraAI", response);
      }, 600);
    }

    function getBotResponse(input) {
      if (input.includes("price") || input.includes("1:1")) {
        return "🥊 1:1 sessions are £30/hour. First session is 50% off. Want to book?";
      }
      if (input.includes("6-week") || input.includes("compete")) {
        return "🗓 Our 6-Week Boxing Plan gets you fight-ready fast. Buy here: https://noexcusefit.gumroad.com/l/lauiq";
      }
      if (input.includes("challenge") || input.includes("7-day")) {
        return "⚡ Try the 7-Day Boxer Beast Challenge – a high-intensity intro plan: https://noexcusefit.gumroad.com/l/hwtuj";
      }
      if (input.includes("sales") || input.includes("starter")) {
        return "💰 Want to sell for Gloves Up? Start here: https://noexcusefit.gumroad.com/l/tizji";
      }
      if (input.includes("master guide")) {
        return "📖 Our Master Guide teaches you elite sales: https://noexcusefit.gumroad.com/l/wownvr";
      }
      if (input.includes("book") || input.includes("session") || input.includes("join")) {
        return "📲 Message us now on WhatsApp: https://wa.me/447825954329";
      }
      if (input.includes("!admin")) {
        return "🔐 Admin panel: [Access restricted]";
      }
      return "🤖 I’m HydraAI. Ask me anything about Gloves Up, No Excuse Fitness, or bookings!";
    }
  </script>
</body>
</html>
