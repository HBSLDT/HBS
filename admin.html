<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hydra Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1, h2 {
      text-align: center;
      color: #FFD700;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background: #222;
    }
    .hidden {
      display: none;
    }
    .login-section {
      max-width: 400px;
      margin: 100px auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      border-radius: 6px;
    }
    .switch input[type="checkbox"] {
      transform: scale(1.5);
    }
  </style>
</head>
<body>

<div id="login" class="login-section">
  <h2>Hydra HQ Admin Login</h2>
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" />
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
</div>

<div id="adminPanel" class="container hidden">
  <h1>Hydra HQ Admin Panel</h1>

  <h2>Seller Stats</h2>
  <table id="sellerTable">
    <thead>
      <tr><th>Name</th><th>Code</th><th>Sales</th><th>Earnings</th><th>Edit</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="addSeller()">+ Add Seller</button>

  <h2>Upload Contracts</h2>
  <input type="file" multiple />

  <h2>Session Editor</h2>
  <textarea id="sessionEditor" rows="6" placeholder="Enter available session times here..."></textarea>
  <button onclick="saveSessions()">Save Sessions</button>

  <h2>Toggle Free Tasters</h2>
  <div class="switch">
    <span>Free Taster Sessions Available?</span>
    <input type="checkbox" id="toggleTasters" />
  </div>

  <p style="text-align:center; margin-top:30px;">
    <a href="index.html" style="color:#25d366; text-decoration:underline;">⬅ Return to Hydra HQ</a>
  </p>
</div>

<script>
  const users = {
    "owen": "hydra123",
    "harley": "hydra456",
    "reece": "hydra789"
  };

  function login() {
    const u = document.getElementById('username').value.toLowerCase();
    const p = document.getElementById('password').value;

    if (users[u] && users[u] === p) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadSellers();
    } else {
      alert("Invalid login");
    }
  }

  function addSeller() {
    const table = document.querySelector("#sellerTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td contenteditable="true" oninput="saveSellers()">Name</td>
      <td contenteditable="true" oninput="saveSellers()">Code</td>
      <td contenteditable="true" oninput="saveSellers()">0</td>
      <td contenteditable="true" oninput="saveSellers()">£0</td>
      <td><button onclick="this.closest('tr').remove(); saveSellers()">Remove</button></td>
    `;
    table.appendChild(row);
    saveSellers();
  }

  function saveSellers() {
    const rows = document.querySelectorAll("#sellerTable tbody tr");
    const sellers = [];
    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      if (cells.length >= 4) {
        sellers.push([
          cells[0].innerText,
          cells[1].innerText,
          cells[2].innerText,
          cells[3].innerText
        ]);
      }
    });
    localStorage.setItem("hydraSellers", JSON.stringify(sellers));
  }

  function loadSellers() {
    const sellers = JSON.parse(localStorage.getItem("hydraSellers") || "[]");
    sellers.forEach(data => {
      const table = document.querySelector("#sellerTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable="true" oninput="saveSellers()">${data[0]}</td>
        <td contenteditable="true" oninput="saveSellers()">${data[1]}</td>
        <td contenteditable="true" oninput="saveSellers()">${data[2]}</td>
        <td contenteditable="true" oninput="saveSellers()">${data[3]}</td>
        <td><button onclick="this.closest('tr').remove(); saveSellers()">Remove</button></td>
      `;
      table.appendChild(row);
    });
  }

  function saveSessions() {
    const data = document.getElementById("sessionEditor").value;
    alert("Sessions saved!\n\n" + data);
  }
</script>

</body>
</html>
